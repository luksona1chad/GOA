<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Math Game</title>
    <link rel="stylesheet" href="./style 6.css">

</head>

<body>

    <div class="game-container">

        <h1>True/False Math Game</h1>


        <div class="question">

            <p>Is 2 + 2 equal to 4? (True or False?)</p>

            <div class="answers">

                <button class="answer-button true">True</button>

                <button class="answer-button false">False</button>

            </div>

        </div>


        <div class="question">

            <p>Is 3 + 3 equal to 5? (True or False?)</p>

            <div class="answers">

                <button class="answer-button true">True</button>

                <button class="answer-button false">False</button>

            </div>

        </div>


        <div class="question">

            <p>Is 5 + 5 equal to 10? (True or False?)</p>

            <div class="answers">

                <button class="answer-button true">True</button>

                <button class="answer-button false">False</button>

            </div>

        </div>


        <div class="question">

            <p>Is 7 + 2 equal to 10? (True or False?)</p>

            <div class="answers">

                <button class="answer-button true">True</button>

                <button class="answer-button false">False</button>

            </div>

        </div>


    </div>

</body>

</html>
