<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Tip Calculator App - Frontendmentor Challenge</title>

</head>

<body class="bg-cyan-100 text-[62.5%]">

    <div class="flex w-full items-center justify-center gap-8 p-4">

        <img src="./images/logo.svg" alt="logo" />

        <div class="bg-white w-full max-w-[64%] rounded-[2.5rem] shadow-lg p-6 lg:flex lg:flex-row lg:items-stretch lg:justify-center lg:gap-6 lg:p-14 ">


            <div class="w-full flex flex-col gap-12 ">

                <div class="flex gap-2 ">

                    <div class="flex justify-between items-center py-2 ">

                        <label class="text-[#5e7a7d] text-[1.5rem] font-bold ">Bill</label>

                    </div>

                    <div class="relative ">

                        <input type="text " placeholder="0.0 " class="bg-[#f4fafa] text-right text-[2.5rem] font-bold text-[#00494d] py-2 px-10 rounded-md w-full " />

                        <img src="./images/icon-dollar.svg " class="absolute left-6 top-[1.5rem] " />

                    </div>

                </div>

                <div class="flex flex-col gap-2 ">

                    <label class="text-[#5e7a7d] text-[1.5rem] font-bold ">Select Tip %</label>

                    <div class="flex flex-wrap gap-5 justify-center items-center ">

                        <div class="w-[46%] bg-[#00494d] text-white text-[2.4rem] font-bold text-center rounded-md py-2 cursor-pointer hover:bg-[#9fe8df] ">

                            5%</div>

                        <div class="w-[46%] bg-[#00494d] text-white text-[2.4rem] font-bold text-center rounded-md py-2 cursor-pointer hover:bg-[#9fe8df] ">
                            10%</div>

                        <div class="w-[46%] bg-[#26c0ab] text-[#00494d] text-[2.4rem] font-bold text-center rounded-md py-2 cursor-pointer ">
                            15%</div>

                        <div class="w-[46%] bg-[#00494d] text-white text-[2.4rem] font-bold text-center rounded-md py-2 cursor-pointer hover:bg-[#9fe8df] ">
                            25%</div>

                        <div class="w-[46%] bg-[#00494d] text-white text-[2.4rem] font-bold text-center rounded-md py-2 cursor-pointer hover:bg-[#9fe8df] ">
                            50%</div>

                        <input type="text " placeholder="Custom" class="w-[46%] bg-[#f4fafa] text-right text-[2.5rem] font-bold text-[#00494d] py-2 px-6 rounded-md" />

                    </div>

                </div>

                <div class="flex flex-col gap-2 ">

                    <div class="flex justify-between items-center py-2 ">

                        <label class="text-[#5e7a7d] text-[1.5rem] font-bold ">Number of People</label>

                    </div>

                    <div class="relative ">

                        <input type="text " img="./images/icon-person.svg" class="bg-[#f4fafa] text-right text-[2.5rem] font-bold text-[#00494d] py-2 px-10 rounded-md w-full" />



                        <img src="./images/icon-person.svg " alt="person-icon " class="absolute left-5 top-[1.5rem] " />

                    </div>

                </div>

            </div>

            <div class="bg-[#00494d] w-full flex flex-col justify-between rounded-2xl p-6">

                <div class="flex flex-col gap-6 ">

                    <div class="flex justify-between items-center">

                        <div>

                            <div class="text-white text-[1.5rem] font-bold ">Tip Amount</div>

                            <div class="text-[#7f9c9f] text-[1.5rem] font-bold ">/ person</div>

                        </div>

                        <div class="text-[#26c0ab] text-[3rem] font-bold ">$0.00</div>

                    </div>

                    <div class="flex justify-between items-center">

                        <div>

                            <div class="text-white text-[1.5rem] font-bold ">Total</div>

                            <div class="text-[#7f9c9f] text-[1.5rem] font-bold ">/ person</div>

                        </div>

                        <div class="text-[#26c0ab] text-[3rem] font-bold ">$0.00</div>

                    </div>

                </div>

                <div class="mt-12 ">

                    <div class="w-full bg-[#26c0ab] text-[#00494d] text-center text-[2rem] font-bold rounded-md py-4 cursor-pointer hover:bg-[#9fe8df] transition-all duration-300 ">

                        Reset</div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
