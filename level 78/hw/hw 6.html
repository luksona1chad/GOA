<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 100px;
        }
        
        .box1 {
            width: 80px;
            height: 150px;
            background-color: red;
        }
        
        .box2 {
            width: 150px;
            height: 150px;
            background-color: red;
        }
        
        .box3 {
            width: 100px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
