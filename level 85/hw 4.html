<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #count {
      font-size: 4em;
      color: #2196f3;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <div id="count">0</div>
  <button onclick="lomi()">+1</button>

  <script>
    let count = 0;

    function lomi() {
      count++;
      document.getElementById('count').innerText = count;
    }
  </script>

</body>
</html>
