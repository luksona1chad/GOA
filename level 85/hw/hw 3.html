<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(41, 159, 37);
            text-align: center;
            padding: 55px;
        }

        button {
            padding: 15px 30px;
            background-color: #3070a3;
            color: rgb(193, 41, 41);
            border-radius: 8px;
        }

        button:hover {
            background-color: #25b5a2;
        }
    </style>
</head>

<body id="body">

    <h1>Click the button for change background</h1>
    <button onclick="T()">Change Background</button>

    <script>
        function T() {
            document.body.style.background = "blue";
            console.log("Background changed!");
        }
    </script>

</body>

</html>
