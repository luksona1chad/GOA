<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree-Regular', sans-serif;
      font-size: 20px;
      background-image: url('./images/bg-desktop.svg');
      height: 100vh;
    }

    .font-regular {
      color: white;
      background-color: hsl(257, 40%, 49%);
      font-family: 'Poppins', sans-serif;
      font-weight: 450;
    }

    .font-bold {
      font-family: 'Poppins', sans-serif;
      font-weight: 650;
    }

    .p {
      color: hsl(0, 1%, 72%);
    }

    .text-pink {
      color: hsl(300, 69%, 71%);
    }

    .bg-white {
      background-color: hsl(0, 0%, 100%);
    }

    .flex-col {
      flex-direction: column;
    }

    .flex-row {
      padding: 20px;
      height: 100vh;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-direction: ro;
    }

    .justify-center {
      justify-content: center;
    }

    .text-center {
      text-align: center;
    }

    .max-w {
      max-width: 600px;
    }

    .btn {
      justify-content: center;
      height: 50px;
      width: 150px;
      background-color: hsl(0, 0%, 100%);
      color: hsl(257, 40%, 49%);
      padding: 20px 40px;
      border-radius: 25px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: hsl(300, 88%, 73%);
      color: rgb(166, 0, 255);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      margin-top: 40px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .gap-40 {
      gap: 40px;
    }
    
  </style>

</head>

<body class="font-regular">

  <div class="flex-row">


    <div class="illustration">

      <img src="./images/logo.svg" alt="">

      <img src="./images/illustration-mockups.svg" alt="Mockup Image" style="max-width: 100%; height: auto;">

    </div>


    <div class="max-w">

      <h1 class="font-bold">Build The Community Your Fans Will Love</h1>

      <p class="p">

        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.

      </p>

      <button class="btn">Register</button>

    </div>

  </div>

  <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    Coded by <a href="#">Your Name Here</a>.

  </footer>

  <script>
    let name = "Frontend Mentor";
    const age = 5;
    console.log(age, name);
  </script>

</body>

</html>
