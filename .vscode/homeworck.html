<!DOCTYPE html>
<html>

    <head>

        <title>Example of a blinking text using CSS within a marquee</title>
        <style>
            .blink {
                animation: blinker 1.5s linear infinite;
                color: red;
                font-family: sans-serif;
            }

            @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
        </style>
    </head>

    <body>
        <marquee class="blink">გამარჯობა ყველას მე მქვია ლუკა. ლუკა დათიაშვილი და მიყვარს ძაან გოაში სწავლა</marquee>
    </body>

</html>
