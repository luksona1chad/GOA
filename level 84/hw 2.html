<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        text-align: center;
        color: rgb(255, 255, 255);
        grid-template-columns: repeat(3, 1fr);
        display: grid;
        gap: 20px;
    }

    .box11 {
        background-color: rgb(0, 255, 255);
        grid-row: 1;
        grid-column: 1 /4;
        height: 100px;
    }

    .box2 {
        width: 500px;
        height: 100px;
        background-color: rgb(253, 51, 0);
    }

    .box3 {
        width: 500px;
        height: 100px;
        background-color: rgb(61, 59, 191);
    }

    .box4 {
        width: 500px;
        height: 100px;
        background-color: rgb(255, 251, 0);
    }

    .box5 {
        width: 500px;
        height: 100px;
        background-color: rgb(157, 0, 255);
    }

    .box6 {
        width: 500px;
        height: 100px;
        background-color: rgb(0, 255, 30);
    }

    .box7 {
        width: 500px;
        height: 100px;
        background-color: rgb(240, 115, 115);
    }

    .box8 {
        width: 500px;
        height: 100px;
        background-color: rgb(65, 184, 132);
    }

    .box9 {
        width: 500px;
        height: 100px;
        background-color: rgb(255, 251, 0);
    }
</style>

<body>

    <div class="box11">1.</div>

    <div class="box2">2.</div>

    <div class="box3">3.</div>

    <div class="box4">4.</div>

    <div class="box5">5.</div>

    <div class="box6">6.</div>

    <div class="box7">7.</div>

    <div class="box8">8.</div>

    <div class="box9">9.</div>

</body>

</html>
