<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #b89ca0, #f8f8f8);
        }


        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
        }

        .grid>div {
            background-color: #000835;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .col1 {
            grid-column: 1 / span 12;
        }

        .col2 {
            grid-column: 1 / span 1;
        }

        .col3 {
            grid-column: 2 / span 11;
        }

        .col4 {
            grid-column: 1 / span 2;
        }

        .col5 {
            grid-column: 3 / span 10;
        }

        .col6 {
            grid-column: 1 / span 3;
        }

        .col7 {
            grid-column: 4 / span 9;
        }

        .col8 {
            grid-column: 1 / span 4;
        }

        .col9 {
            grid-column: 5 / span 8;
        }

        .col10 {
            grid-column: 1 / span 5;
        }

        .col11 {
            grid-column: 6 / span 7;
        }

        .col12 {
            grid-column: 1 / span 6;
            position: relative;
        }

    </style>

</head>

<body>

    <h1>12 Column Grid</h1>

    <div class="grid">

        <div class="col1">1</div>

        <div class="col2">2</div>

        <div class="col3">3</div>

        <div class="col4">4</div>

        <div class="col5">5</div>

        <div class="col6">6</div>

        <div class="col7">7</div>

        <div class="col8">8</div>

        <div class="col9">9</div>

        <div class="col10">10</div>

        <div class="col11">11</div>

        <div class="col12">12</div>

    </div>

</body>

</html>
