<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        button{
            background-color: #ff0000;
            color: rgb(43, 0, 255);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mobile Phone Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Phones</a>
        <a href="#">Accessories</a>
        <a href="#">Contact</a>
    </nav>

    <div class="product-container">
        <div class="product">
            <img src="https://ae01.alicdn.com/kf/S1f72be23639d4e42b4109f2dd8ddad00Q/New-Smartphone-i14-Pro-Max-5G-Unlocked-Face-ID-6000mAh-Telefon-16GB-1TB-Mobile-Phones-Cell.jpg" alt="Phone">
            <h3>Smartphone</h3>
            <p>$699</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://tse1.mm.bing.net/th?id=OIP.wx442nT3q3vaY9rRZ_MhkAHaEK&pid=Api&P=0&h=180" alt="Phone">
            <h3>Smartphone Plus</h3>
            <p>$999</p>
            <button>Buy Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mobile Phone Store. All rights reserved.</p>
    </footer>

</body>
</html>
