<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: yellowgreen;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
        }

        .box {
            height: 100px;
            width: 100px;
            background: #e0e0e0;
            position: relative;
            margin-bottom: 40px;
        }

        .box::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: blue;
        }

        .box::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
        }
    </style>

</head>

<body>

    <div class="box"></div>

    <div class="w-[80px] h-[80px] bg-orangered-300 flex justify-center items-center min-h-screen margin-auto"></div>

</body>


</body>

</html>
