<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        height: 100vh;
    }

    .box {
        width: 150px;
        height: 150px;
        background-color: red;
    }

    .flex {
        display: flex;
        justify-content: space-between;
        color: white;

    }

    .m-auto {
        margin: 0 auto;
    }

    .bg-blue-400 {
        background-color: blue;
    }

    .box rounded-sm {
        border-radius: 10px;
    }

    .box rounded-smrounded-sm {
        border-radius: 10px;
    }

    .box rounded-full {
        border-radius: 100%;
    }
</style>

<body>
    <div class="box">
    <div class="flex">

        <div class="box rounded-sm"></div>

        <div class="box rounded-sm bg-blue-400"></div>

        <div class="box rounded-sm"></div>

    </div>

    <div class="flex">

        <div class="box rounded-sm-rounded-full bg-blue-400"></div>

        <div class="box rounded-sm"></div>

        <div class="box rounded-smrounded-sm"></div>

        <div class="flex">

            <div class="box rounded-smrounded-sm"></div>

            <div class="box rounded-smrounded-sm bg-blue-400"></div>

            <div class="box rounded-smrounded-sm"></div>

        </div>
    </div>
</body>

</html>
