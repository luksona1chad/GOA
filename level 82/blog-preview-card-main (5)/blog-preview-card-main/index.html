<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Blog preview card</title>

</head>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    
    .display-flex {
        font-family: "Figtree-Medium";
    }
    
    .font-bold {
        font-family: "Figtree-extraBold";
    }
    
    .text-yellow {
        color: hsl(47, 100%, 50%);
    }
    
    .text-white {
        color: hsl(0, 0%, 100%);
    }
    
    .text-gray-500 {
        color: hsl(0, 0%, 44%);
    }
    
    .text-gray-950 {
        color: hsl(0, 0%, 0%);
    }
    
    .bg-yellow {
        background: hsl(47, 100%, 50%);
    }
    
    .bg-white {
        background: hsl(0, 0%, 100%);
    }
    
    .bg-gray-500 {
        background: hsl(0, 2%, 32%);
    }
    
    .bg-gray-950 {
        background: hsl(0, 0%, 0%);
    }
    
    .flex {
        display: flex;
    }
    
    .flex-col {
        flex-direction: column;
    }
    
    .justify-center {
        justify-content: center;
    }
    
    .item-center {
        align-items: center;
    }
    
    .h-screen {
        height: 100vh;
    }
    
    .border-1 {
        border: 5px solid hsl(0, 0%, 0%);
    }
    
    .rounded-20 {
        border-radius: 20px;
    }
    
    .rounded-5 {
        border-radius: 10px;
    }
    
    .p-20 {
        padding: 20px;
    }
    
    .p-10 {
        padding: 10px;
    }
    
    .m-y-20 {
        margin: 50px 0;
    }
    
    .mt-20 {
        margin-top: 20px;
    }
    
    .w-md {
        width: 320px;
    }
    
    .w-sm {
        width: 40px;
    }
    
    .hover-text-yellow:hover {
        color: hsl(47, 100%, 50%);
    }
    
    .transition-all {
        transition: all 155ms ease;
    }
    
    .shadow-md {
        box-shadow: 15px 15px;
    }
    
    .gap-sm {
        gap: 10px;
    }
</style>

<body class="display">

    <div class="flex flex-col justify-center item-center h-screen bg-yellow">

        <div class="border-1 shadow-md rounded-20 bg-white p-20 flex flex-col">

            <img src="./assets/images/illustration-article.svg" alt="bg image" />

            <div class="display-flex">
                <div class="flex">
                    <div class="m-y-20 bg-yellow font-bold p-10 rounded-5"><span>Learning</span></div>
                </div>

            </div>

            <p>Published 21 Dec 2023</p>

            <h2 class="m-y-20 hover-text-yellow cursor-pointer transition-all">HTML & CSS foundations</h2>

            <p class="w-md text-gray-500">

                These languages are the backbone of every website, defining structure,content, and presentation.
            </p>

            <div class="flex mt-20 item-center gap-sm font-bold">
                <img class="w-sm" src="./assets/images/image-avatar.webp" />

                <span>Greg Hooper</span>

            </div>

        </div>

    </div>

</body>

</html>
