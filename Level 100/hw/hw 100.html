<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: bold;
        }
        
        .slider-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .slider-img img {
            border-radius: 1rem;
            width: 100%;
            box-shadow: 0 0 25px rgb(245, 0, 0);
            transition: all 300ms ease;
        }
        
        .slider-img img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 100px rgb(245, 0, 0);
        }
        
        .slider-img {
            width: 800px;
        }
        
        .slider-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .slider-buttons button {
            padding: 20px 25px;
            border: none;
            border-radius: 10px;
            background-color: #5cffff;
            color: #005000;
            cursor: pointer;
            transition: all 300ms ease;
        }
        
        .slider-buttons button:hover {
            background-color: rgb(0, 173, 173);
        }
    </style>

</head>

<body>

    <div class="slider-container">

        <div class="slider-img">

            <img id="img" src="./assets/photos/1.png" alt="" />

        </div>

        <div class="slider-buttons">

            <button>left</button>

            <button>right</button>

        </div>

    </div>

    <script>
        const img = document.getElementById("img");

        const buttonsArray = document.querySelectorAll(".slider-buttons button");

        const imgArray = [

            "./image.png",

            "./image copy.png",

            "./image copy 2.png",

            "./image copy 3.png",

            "./image copy 4.png",

            "./image copy 5.png",

        ];

        let counter = 0;

        buttonsArray[0].addEventListener("click", function() {

            console.log("left");

            img.src = imgArray[counter];

            if (counter <= 0) {

                counter = 0;

            } else {

                counter--

            }

        });

        buttonsArray[1].addEventListener("click", function() {

            console.log("right");

            img.src = imgArray[counter];

            counter++

        });
    </script>

</body>

</html>
