<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--white);
        }

        .btn {
            background-color: var(--black-950);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 10px;
            outline: none;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--black-900);

        }

        :root {
            --white: #55d668;
            --black-950: hsl(201, 90%, 47%);
            --black-900: hwb(0 5% 27%);
        }

        .dark {
            --white: hsl(55, 61%, 47%);
            --black-950: hsl(265, 73%, 44%);
            --black-900: hsl(15, 68%, 50%);
        }

        .card{
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>

</head>

<body>

    <div class="card">

    <button id="darckMode" class="btn">Dark mode</button>

    </div>

    <script>

        const darkcMode = document.getElementById("darckMode");

        darkcMode.addEventListener("click", function () {

            document.body.classList.toggle("dark")

        })

    </script>
    
</body>

</html>
