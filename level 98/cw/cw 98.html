<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            display: flex;
            flex-direction: center;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ff6347;
        }

        .container {
            max-width: 800px;
            height: 800px;
            border-radius: 10px;
            text-align: center;
            background: #adff2f;
        }

        img {
            width: 100%;
            margin: 0 auto;
            border-radius: 55px;
            box-shadow: 15 10px 15px #b0e0e6;
        }

        h1 {
            color: #663399 ;
            font-size: 45px;
            margin-top: 25px;
            text-shadow: 2px 2px 4px #367588;
        }

        p {
            color: #fa8072;
            font-size: 30px;
            margin-top: 15px;
            text-shadow: 1px 1px 2px #6b8e23;
        }

        ul {
            font-size: 35px;
            padding: 0 25px;
            color: #efcc00;
            font-weight: bold;
        }

        @media screen and (max-width: 638px) {
            h1 {
                font-size: 35px;
            }

            ul {
                font-size: 25px;
                padding: 0px;
            }

        }

    </style>

</head>

<body>

    <div class="container">

        <img src="https://africanarguments.org/wp-content/uploads/2017/07/Photos_-_Arlit-000.jpg" alt="">

        <h1>Victor Crest</h1>

        <ul>

            <li>Age: 24</li>

            <li>position: Africa</li>

        </ul>

    </div>

</body>

</html>
