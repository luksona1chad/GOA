<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }
    .parent{
        background: linear-gradient(90deg, #ff0000, #26ff0067, #6a00ff);
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        padding: 10px;
        height: 300px;
    }
    .box{
        background: #00ffee;
        padding: 20px;
        text-align: center;
        border: 1px;

    }
</style>
<body>
    <div class="parent">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
    </div>
</body>
</html>
