<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }
    .parent{
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: aqua;
        height: 100vh;
        background: linear-gradient(90deg, #ff0000, #26ff0067, #6a00ff);
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: rgb(86, 163, 226);
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="parent">
        <div class="box">1მე მქვია ლუკა დათიაშვილი</div>
        <div class="box">2ვარ 10 წლის</div>
        <div class="box">3ვცხოვრობ იტალიაშს</div>
    </div>
</body>
</html>
