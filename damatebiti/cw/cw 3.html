<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        margin: 0;

    }
    .container-card{
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        background: #dedada;
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button{
        background: #c800ff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        color: #000;
        transition: 0.5s;
    }
    button:hover{
        background: black;
        color: #fff;
    }
</style>
<body>
    <div class="container-card">
        <h1>დაგვიკვშირდი</h1>
