<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0000, #0d00ff);
        }
        .list-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .list-item {
            width: 200px;
            padding: 15px;
            background-color: #04ff00;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-item">Item 1</div>
        <div class="list-item">Item 2</div>
        <div class="list-item">Item 3</div>
        <div class="list-item">Item 4</div>
    </div>
</body>
</html>
