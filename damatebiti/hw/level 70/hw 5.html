<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff0000, #0d00ff);
        }
        .header {
            background-color: #4CAF50;
            color: rgb(51, 0, 255);
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
        }
        .footer {
            background-color: #ff0000;
            color: rgb(230, 0, 255);
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <div class="main-content">
        <p>This is my Website</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </div>
</body>
</html>
