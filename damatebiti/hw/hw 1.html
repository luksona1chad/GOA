<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0099ff, #b700ff);
        }
        .profile-card {
            width: 300px;
            border: 1px solid black;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
        }
        .profile-card h2 {
            font-size: 32px;
            margin-top: 20px;
        }
        .profile-card h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .profile-card p {
            font-size: 16px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>John Doe</h2>
        <p>Works as a Frontend Developer. Interested in web development and design.</p>
    </div>
</body>
</html>
