<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  display: flex;
  gap: 10px;
  background-color: #9160b2; /* ! ðŸ‘ˆ */
  padding: 10px;
  border: 5px solid rgb(0, 0, 0);
  flex-direction: column;
  height: 100vh; /* ! ðŸ‘ˆ */
}
.box-1{
  width: 100px;
  height: 100px;

}
.box-2{

  width: 100px;
  height: 100px;
  background-color: #ea993e;

  border: 3px solid black;

}
.box-3{
  position: relative;
  width: 100px;
  height: 100px;
  background-color: #ea993e;
  border-radius: 10px;
  border: 3px solid black;
  left: 100px;
}

</style>

</body>
