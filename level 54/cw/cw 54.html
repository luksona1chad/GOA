<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border-radius: 5px;
            background: white;
            text-align: center;
            padding: 15px 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        }

        .flex {
            display: flex;
            gap: 20px;
            max-width: 1200px;
        }
    </style>
    <div class="flex">
        <div class="card">
            <h1>luka</h1>
            <p>ლუკას სახელი არის ლუკა. არის 10 წლის და ლუკა არის 10 წლის</p>
        </div>

        <div class="card">
            <h1>kesane</h1>
            <p>კესანეს სახელი არის კესანე. ის არის 10 წლის და ის არის 10 წლის </p>
        </div>
    </div>
</body>

</html>
