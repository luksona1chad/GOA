<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩადური ჯგუფი</title>
    <style>
       *{
            margin: 0;
            padding: 0;
            font-family: fantasy;
            box-sizing: border-box;
        }
        body {
            font-family: fantasy;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .group-card {
            width: 350px;
            padding: 20px;
            background-color: #00f7ff;
            border-radius: 15px;
            box-shadow: rgb(8, 0, 255) 0px 22px 70px 4px;box-shadow: rgba(33, 35, 38, 0.1) 0px 10px 10px -10px;            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #00ff04;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #ffd900;
        }
    </style>
</head>
<body>

    <div class="group-card">
        <h1>ჯგუფი 38</h1>
        <p>ჯგუსი 38 არის საუკეთესო ჯგუფი იმიტომ რომ კარგი მასწავლებელი გვყავს და კარგი მოსწავლეები!</p>
    </div>

</body>
</html>
