<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მისტერ თემო და შიო</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: fantasy;
            box-sizing: border-box;
        }
        body {
            font-family: fantasy;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .theme-card {
            width: 400px;
            padding: 20px;
            background-color: #00ffe1;
            border-radius: 15px;
            box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px, rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px, rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #15ff00;
        }

        p {
            font-size: 18px;
            color: #3700ff;
        }
    </style>
</head>
<body>

    <div class="theme-card">
        <h1>მისტერ თემო და შიო</h1>
        <p>თემო და შიო არიან კარგი მენტორ ასისტენტი დავითისთვის და თითქმის სულ ეხმარება</p>
    </div>

</body>
</html>
