<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Horses</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: fantasy;
            box-sizing: border-box;
        }
        body {
            font-family: fantasy;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 400px;
            background: url('https://example.com/sea-horse.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 0, 0) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgba(0, 69, 24, 0.723) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px, rgb(0, 255, 208) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgb(187, 0, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;
            border-radius: 15px;
        }

        .text {
            text-align: center;
            bottom: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="text">
            <h1>sea horse</h1>
            <p>FTwo species live in the Mediterranean Sea: H. guttulatus (the long-snouted seahorse), H. hippocampus (the short-snouted seahorse).[10][11] These species form territories; males stay within 1 m2 (10 sq ft) of habitat, while females range over about one hundred times that.[12]</p>
        </div>
    </div>

</body>
</html>
