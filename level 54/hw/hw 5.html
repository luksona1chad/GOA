<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თავისუფალი თემა</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: fantasy;
            box-sizing: border-box;
        }
        body {
            font-family: fantasy;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .free-theme-card {
            width: 400px;
            padding: 30px;
            background-color: #0004ff;
            border-radius: 20px;
            box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 0, 0) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgb(0, 242, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px, rgb(255, 0, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgba(12, 93, 1, 0.723) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;
            text-align: center;
        }

        h1 {
            font-size: 35px;
            color: #15ff00;
        }

        p {
            font-size: 18px;
            color: #8800ff;
        }
    </style>
</head>
<body>

    <div class="free-theme-card">
        <h1>თავისუფალი თემა</h1>
        <p>მე დღეს ავაგე ვებსაიტი თავისუფალ თემაზე</p>
    </div>

</body>
</html>
