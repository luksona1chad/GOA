<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="h-screen bg-cream font-primary flex justify-center item-center">

  <div class="flex justify-center item-center bg-white">

    <img src="./images/image-product-desktop.jpg" alt="Product image" />

    <div>

      <h4>Perfume</h4>

      <h1 class="font-secondary">Gabrielle Essence Eau De Parfum</h1>

      <p>

        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="font-secondary">

        <span>$149.99</span>

        <span>$169.99</span>

      </div>

      <button>

        Add to Cart

        <img src="./images/icon-cart.svg" alt="icon cart" />

      </button>

    </div>

  </div>

</body>

</html>
