<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <style>

    @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .font-primary {
      font-family: "Montserrat", sans-serif;
    }

    .font-secondary {
      font-family: "Fraunces", serif;
    }

    /* color text */
    .text-green-500 {
      color: hsl(158, 36%, 37%);
    }

    .text-green-700 {
      color: hsl(158, 42%, 18%);
    }

    .text-black {
      color: hsl(212, 21%, 14%);
    }

    .text-gray {
      color: hsl(212, 21%, 14%);
    }

    .text-cream {
      color: hsl(30, 38%, 92%);
    }

    .text-white {
      color: hsl(0, 0%, 100%);
    }

    /* color background */
    .bg-green-500 {
      background: hsl(158, 36%, 37%);
    }

    .bg-green-700 {
      background: hsl(158, 42%, 18%);
    }

    .bg-black {
      background: hsl(212, 21%, 14%);
    }

    .bg-gray {
      background: hsl(212, 21%, 14%);
    }

    .bg-cream {
      background: hsl(30, 38%, 92%);
    }

    .bg-white {
      background: hsl(0, 0%, 100%);
    }

    /* flexbox */
    .flex {
      display: flex;
    }

    .justify-center {
      justify-content: center;
    }

    .item-center {
      align-items: center;
    }

    .h-screen {
      height: 100vh;
    }
    
  </style>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="h-screen bg-cream font-primary flex justify-center item-center">

  <div class="flex justify-center item-center bg-white">

    <img src="./images/image-product-desktop.jpg" alt="Product image" />

    <div>

      <h4>Perfume</h4>

      <h1 class="font-secondary">Gabrielle Essence Eau De Parfum</h1>

      <p>

        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="font-secondary">

        <span>$149.99</span>

        <span>$169.99</span>

      </div>

      <button>

        Add to Cart

        <img src="./images/icon-cart.svg" alt="icon cart" />

      </button>

    </div>

  </div>

</body>

</html>
