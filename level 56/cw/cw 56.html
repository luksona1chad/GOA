<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-size: larger;
    font-family: sans-serif;
}
.text-red-bold{
    font-weight: bold;
    color: red;
    font-size: 20px;
    color: red;
}
.wrap-text{
    border: 2px solid red;
    background-color: rgb(255, 114, 114);
}
.position{
    position: absolute;
    top: 35px;
    bottom: 0;
    left: 0;
    height: 100px;
    width: 100%;
    border: 20px solid aqua;
    background-color:hsl(180, 100% 50%, 0. 3);
    color: blue;
}

</style>
<body>
    <span class="text-red-bold">
        <p class="wrap-text">
            მე მქვია ლუკა
        </p>
        <div class="position">
            <p>მე მქვია ლუკა</p>
        </div>
    </span>
</body>
</html>
