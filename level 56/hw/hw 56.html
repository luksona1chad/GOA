<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Example</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .flag {
            width: 200px;
            height: 120px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flag img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="flag">
        <img src="https://shop.flagfactory.bg/image/cache/catalog/products/flags/national/mockups/georgia-1200x720.jpg" alt="Georgia Flag">
    </div>
    <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="Ukraine Flag">
    </div>
    <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg" alt="Italy Flag">
    </div>
    <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="USA Flag">
    </div>
    <div class="flag">
        <img src="https://static.vecteezy.com/system/resources/previews/015/451/710/non_2x/waving-flag-of-germany-3d-banner-vector.jpg" alt="Germany Flag">
    </div>
</body>
</html>
