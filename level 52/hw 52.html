<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თქვენს თავზე</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .container {
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #ff0000;
        }
        .photo {
            border-radius: 50%;
            width: 450px;
            height: 450px;
            margin-bottom: 20px;
        }
        .info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image.png" alt="Your Photo" class="photo">
        <div class="info">
            <h1>ლუკა დათიაშვილი</h1>
            <p>მე ვარ ლუკა, ვარ 10 წლის. მე ვსწავლობ პროგრამირება GOA ში, მენტალუტ მათემატიკას.</p>
        </div>
    </div>
</body>
</html>
