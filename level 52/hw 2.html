<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გოას შესახებ</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            height: 100vh;
        }

        .container {
            padding: 20px;
        }

        .photo {
            width: 300px;
            height: 200px;
            border-radius: 25px;
        }

        .text {
            max-width: 400px;
            background: #00c8ff;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>გოა</h1>
            <p>გოა არის საუკეთესო აკადემია მსოფლიოში. გოაში შეგიძლია ისწავლო ყველაფერი , მაგალიტად, რომ თამაშები თვალებს ტკენს და ტვინსაც, კოკაკოლა რომ არ უნდა დალიო იმიტომ რომ მაგაში არის ძაან ცუდი რაღაცეები მაგალიათად ათასი გრამის შაქარი და აშშ</p>
        </div>
        <img src="./image copy.png" alt="Goa" class="photo">
    </div>
</body>
</html>
