<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style 2.css">
    <title>Animal Quiz</title>
</head>
<body>
    <header>
        <h1>Welcome to the Animal Quiz!</h1>
        <h2>Test your knowledge about animals</h2>
    </header>
    <main>
        <div class="quiz-container">
            <p id="question">What is the largest land animal?</p>
            <input type="text" id="answer" placeholder="Your answer" required>
            <button id="submitAnswer">Submit Answer</button>
            <p id="feedback"></p>
        </div>
    </main>

    <script src="./script 2.java"></script>
</body>
</html>
