    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #333;
            color: white;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 3em;
        }

        header nav ul {
            display: block;
            justify-content: center;
            padding: 20px 0;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffeb3b;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;

            border-radius: 10px;
            width: 80%;
            box-shadow: rgb(0, 0, 0) 0px 0px 0px 3px, rgb(34, 34, 34) 0px 0px 0px 6px, rgb(34, 31, 18) 0px 0px 0px 9px, rgb(38, 16, 0) 0px 0px 0px 12px, rgb(22, 20, 20) 0px 0px 0px 15px;
        }

        .content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content h2 {
            font-size: 2.5em;
            color: #ffeb3b;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
