<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: sans-serif;
        height: 100vh;
        background-image: linear-gradient(90deg, red rgb (7. 150, 150), );
    }

    .circle {
        transition: all 300ms ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        color: blue;
        width: 200px;
        height: 200px;
        background-image: linear-gradient(90deg, aqua, green);
    }

    .circle:active {
        transform: translate(500px, 500px) rotate(180deg);

    }
</style>

<body>
    <div class="circle">wre</div>
</body>

</html>
