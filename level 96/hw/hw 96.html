<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Box with Pseudo-elements & Tailwind</title>

    <style>
        /* RESET CSS */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #09ff00;
        }

        .box {
            width: 100px;
            height: 100px;
            background: hsl(0, 0%, 44%);
            position: relative;
            margin-bottom: 40px;
        }

        .box::before {
            content: "";
            width: 40px;
            height: 40px;
            background: blue;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box::after {
            content: "";
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>

</head>

<body>

    <div class="box"></div>

    <div class="flex justify-center items-center min-h-screen">

        <div class="w-[60px] h-[60px] bg-yellow-300"></div>

    </div>

</body>

</html>
