            font-family: sans-serif;

        body {
            font-size: 35px;
            background: linear-gradient(to right, #ff0000, #000000);
        }

        .buttons {
            display: flex;

            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 35px;
            transition: 0.2s;
        }

        .buttons a:hover {
            background-color: #ff0000;
        }

        .buttton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 35px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .buttton:hover {
            background-color: #ff0000;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 50px;
            margin: 20px;
        }

        .section {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .section h2{

        .section img {

            display: block;
            margin: 20px auto;
        }

        .section p {
            color: #ffd700;
            font-size: 40px;
            text-align: center;
        }

    </style>

</head>
