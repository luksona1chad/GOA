<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car Collection</title>

    <link rel="stylesheet" href="./style 9.css">

</head>

<body>

    <header>

        <h1>Car Collection</h1>

        <nav>

            <ul>

                <li><a href="#">Home</a></li>

                <li><a href="#">Categories</a></li>

                <li><a href="#">Contact</a></li>

            </ul>

        </nav>

    </header>

    <section class="car-collection">

        <div class="car-card">

            <img src="https://i.pinimg.com/736x/fb/ff/6f/fbff6fd13bc5bcf9dd6f50f17fc027f6.jpg" alt="Ferrari LaFerrari"
                width="550">

            <h2>Ferrari LaFerrari</h2>

            <p class="price">$1,500,000</p>

            <div class="actions">

                <button class="comment-btn">Comment</button>

                <button class="buy-btn">Buy</button>

            </div>

        </div>

        <div class="car-card">

            <img src="https://cdn.pixabay.com/photo/2019/08/11/21/17/auto-4399944_640.jpg" alt="Bugatti Chiron"
                width="550">

            <h2>Bugatti Chiron</h2>

            <p class="price">$3,000,000</p>

            <div class="actions">

                <button class="comment-btn">Comment</button>

                <button class="buy-btn">Buy</button>

            </div>

        </div>

        <div class="car-card">

            <img src="https://cdn.motor1.com/images/mgl/JOxo1K/s1/tesla-cybertruck.webp" alt="Tesla Model S"
                width="550">

            <h2>Tesla Model S</h2>

            <p class="price">$80,000</p>

            <div class="actions">

                <button class="comment-btn">Comment</button>

                <button class="buy-btn">Buy</button>

            </div>

        </div>

        <div class="car-card">

            <img src="https://static.vecteezy.com/system/resources/thumbnails/030/023/355/small/m5-drifting-car-professional-smoke-dynamic-in-motion-track-sport-tuning-speedgraphy-photo.jpg"
                alt="BMW M5" width="350">

            <h2>BMW M5</h2>

            <p class="price">$104,000</p>

            <div class="actions">

                <button class="comment-btn">Comment</button>
                
                <button class="buy-btn">Buy</button>

            </div>
            
        </div>


        </div>
    </section>

</body>

</html>
