<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cars Collection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, fantasy;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        }

        h1 {
            color: #2b00ff;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin: 20px auto;
            border-radius: 10px;
        }

        .cars {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .car1 {
            background-color: #ff0000;
        }

        .car2 {
            background-color: #ff8000;
        }

        .car3 {
            background-color: #ffff00;
        }

        .car4 {
            background-color: #80ff00;
        }

        .car5 {
            background-color: #00ff00;
        }

        .car6 {
            background-color: #00ff80;
        }

        .car7 {
            background-color: #00ffff;
        }

        .car8 {
            background-color: #0080ff;
        }

        .car9 {
            background-color: #00ff6e;
        }

        .car10 {
            background-color: #a200ff;
        }
    </style>

</head>

<body>

    <section class="Cars">

        <h1>CARS COLECTION</h1>

        <section class="car1">

            <h1>Ferrari</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqe--k61x37wsaRCkmUvfRekp_i5FrQpKKUw&s"
                alt="Ferrari">

        </section>

        <section class="car2">

            <h1>Lamborghini</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8aMPMHEnOH_4jCbtWuBz1mgagknMoZiP6Xg&s"
                alt="Lamborghini">

        </section>

        <section class="car3">

            <h1>Porsche</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhZRLZV8lujzFr_fuD178D89nTshA_b9mXeg&s"
                alt="Porsche">

        </section>

        <section class="car4">

            <h1>Bugatti</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGOySocTAuMASHDloc0kMzt_ZUP7Roka_KPA&s"
                alt="Bugatti">

        </section>

        <section class="car5">

            <h1>McLaren</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi1U9GFpiBl-lv9P4efmsNupu9iucD5OwAVA&s"
                alt="McLaren">

        </section>

        <section class="car6">

            <h1>Mercedes-Benz</h1>

            <img src="https://www.europeanprestige.co.uk/blobs/stock/121/images/01ca2ed3-9c31-4daf-89d9-200046a6529a/1j6a1661-3.jpg?width=2000&height=1333"
                alt="Mercedes-Benz">

        </section>

        <section class="car7">

            <h1>BMW</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS55SA07G2iN1PKyaj8fWjeceCDSciJ5ccJAWwn0kIdPpC6s0MXUesQ3dJ0wdqvYUz-wAI&usqp=CAU"
                alt="BMW">

        </section>

        <section class="car8">

            <h1>Audi</h1>

            <img src="https://hd2.tudocdn.net/785280?w=1200&h=675" alt="Audi">

        </section>

        <section class="car9">

            <h1>Rolls-Royce</h1>

            <img src="https://static.euronews.com/articles/380357/1200x675_380357.jpg" alt="Rolls-Royce">

        </section>

        <section class="car10">

            <h1>Bentley</h1>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRhlWtbT1AQmAu5K_dAvSK-yHa8nyR_Fmkpg&s"
                alt="">

        </section>

    </section>

</body>

</html>
