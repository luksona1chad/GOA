<!DOCTYPE html>
<html lang="ka">
<head>
    <title>People Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
           margin: 0auto;
            border:  solid black;
        }

        
        tr:nth-child(1) td {
            background-color: #0082326f;
        }

        tr:nth-child(2) td {
            background-color: #0004ffbc;
        }

        tr:nth-child(3) td {
            background-color: #ff4400dd;
        }

        tr:nth-child(4) td {
            background-color: #FFD700; 
        }

        tr:nth-child(5) td {
            background-color: #00ffff; 
        }
        tr:nth-child(6) td {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>ლუკა</td>
            <td>წითელი</td>
        </tr>
        <tr>
            <td>დავითი </td>
            <td>მწვანე</td>
        </tr>
        <tr>
            <td>გუგა</td>
            <td>ლურჯი</td>
        </tr>
        <tr>
            <td>კესანე</td>
            <td>სტაფილორ ფერი</td>
        </tr>
        <tr>
            <td>ნიკა</td>
            <td>ყვითელი</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>ლურჯი</td>
        </tr>
    </table>
</body>
</html>
