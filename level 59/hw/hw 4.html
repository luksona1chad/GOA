<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Device Optimized Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    text-align: center;
    padding: 20px;
    transform: rotate(45deg);
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    width: 100%;
    transform: rotate(45deg);
}

h1 {
    font-size: 2rem;
    transform: rotate(45deg);
}

main {
    width: 100%;
    max-width: 1200px;
    margin: 20px auto;
    transform: rotate(45deg);
}

.card-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    transform: rotate(45deg);
}

.card {
    background-color: white;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transform: rotate(45deg);
}


.card img {
    width: 100%;
    height: 200px;
    transform: rotate(45deg);
}

.card-content {
    padding: 15px;
    transform: rotate(45deg);
}

.card-content h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    transform: rotate(45deg);
}

.card-content p {
    font-size: 1rem;
    color: #555;
    transform: rotate(45deg);
}

/* Footer */
footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #888;
    transform: rotate(45deg);
}


</style>
<body>

<header>
    <h1>Responsive Cards for Apple Devices</h1>
</header>

<main>
    <section class="card-container">
        <div class="card">
            <img src="https://i.etsystatic.com/22089514/r/il/b14106/4085892632/il_1140xN.4085892632_4qb1.jpg" alt="Card Image 1">
            <div class="card-content">
                <h2>Card Title 1</h2>
                <p>Description for Card 1.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://tse2.mm.bing.net/th?id=OIP.LFzd0-QwINXJwy9uljUvaAHaDO&pid=Api&P=0&h=180" alt="Card Image 2">
            <div class="card-content">
                <h2>Card Title 2</h2>
                <p>Description for Card 2.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://i.etsystatic.com/39076320/r/il/9b7b15/4375144324/il_fullxfull.4375144324_avgy.jpg" alt="Card Image 3">
            <div class="card-content">
                <h2>Card Title 3</h2>
                <p>Description for Card 3.</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Your Website. All rights reserved.</p>
</footer>

</body>
</html>
