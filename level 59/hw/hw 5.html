<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Inspired Homepage</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #5f6368;
    transform: rotate(45deg);
}

.container {
    width: 100%;
    max-width: 700px;
    padding: 20px;
    transform: rotate(45deg);
}

h1 {
    font-size: 4rem;
    color: #4285f4; 
    margin-bottom: 20px;
    transform: rotate(45deg);
}

.search-bar input {
    width: 100%;
    padding: 15px;
    font-size: 1.2rem;
    border: 1px solid #dcdcdc;
    border-radius: 24px;
    transform: rotate(45deg);
}

.buttons {
    margin-top: 20px;
    transform: rotate(45deg);
}

button {
    padding: 12px 40px;
    font-size: 1.1rem;
    border-radius: 24px;
    border: 1px solid #4285f4;
    background-color: #fff;
    color: #4285f4;
    margin: 10px;
    transform: rotate(45deg);
}

.footer {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #888;
    transform: rotate(45deg);
}


</style>
<body>

<!-- Main content of the page -->
<div class="container">
    <div class="logo">
        <!-- You can replace this with the actual Google logo if needed -->
        <h1>Google</h1>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL" id="search-input">
    </div>
    
    <div class="buttons">
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
    </div>
    
    <div class="footer">
        <p>Google is a search engine powered by HTML and CSS.</p>
    </div>
</div>

</body>
</html>
