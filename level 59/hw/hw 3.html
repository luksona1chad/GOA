<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card POKEMON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transform: rotate(45deg);
        }
        h1 {
            margin-bottom: 20px;
            transform: rotate(45deg);
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            transform: rotate(45deg);
        }
        .card {
            background-color: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: rotate(45deg);
        }
        .card img {
            width: 100%;
            height: 200px;
            transform: rotate(45deg);
        }
        .card-content {
            padding: 15px;
            transform: rotate(45deg);
        }
        .card-content h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            transform: rotate(45deg);
        }
        .card-content p {
            font-size: 1rem;
            color: #555;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<h1>Card POKEMON</h1>

<div class="card-container">
    <div class="card">
        <img src="https://images.saymedia-content.com/.image/t_share/MTc5ODE2MjE2Mjc2NDQ0Nzgz/best-v-pokemon-cards.jpg" alt="Image">
        <div class="card-content">
            <h3>Card 1</h3>
            <p>Description for card 1.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.MSwRwj3R6nikCJJvlOPAOwHaEK&pid=Api&P=0&h=180" alt="Image">
        <div class="card-content">
            <h3>Card 2</h3>
            <p>Description for card 2.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://images.saymedia-content.com/.image/t_share/MTc5ODE2MjE2Mjc2NDQ0Nzgz/best-v-pokemon-cards.jpg" alt="Image">
        <div class="card-content">
            <h3>Card 3</h3>
            <p>Description for card 3.</p>
        </div>
    </div>
</div>

</body>
</html>
