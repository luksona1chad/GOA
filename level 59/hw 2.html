<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: rotate(45deg);
        }
        h1 {
            margin-bottom: 30px;
            transform: rotate(45deg);
        }
        .chick-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            transform: rotate(45deg);
        }
        .chick-card {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(45deg);
        }
        .chick-card img {
            width: 100%;
            height: 100%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<h1>Chick Images</h1>

<div class="chick-container">
    <!-- Chick images -->
    <div class="chick-card">
        <img src="https://wallpaperaccess.com/full/2564953.jpg" alt="Chick 1">
    </div>
    <div class="chick-card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.OIOVijnKY9FpB6_sF_mAwAHaEK&pid=Api&P=0&h=180" alt="Chick 2">
    </div>
    <div class="chick-card">
        <img src="https://cff2.earth.com/uploads/2020/06/09185748/shutterstock_720916462.jpg" alt="Chick 3">
    </div>
    <div class="chick-card">
        <img src="https://3.bp.blogspot.com/-7-S4BQnBFlE/UpIpBRvqu9I/AAAAAAAAUM0/Uvb2uo3QKus/s1600/two-chickens-baby.jpg" alt="Chick 4">
    </div>
</div>

</body>
</html>
