<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("./assets/photo/image\ copy\ 4.png");
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: #ffff00;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #00ff00;
        }
        .galaxy-products {
            font-size: 40px;
            color: aqua;
        }
        .galaxy-products li {
            list-style-type: none;
            margin: 20px 0;
        }
        .galaxy-products a {
            text-decoration: none;
            color: aqua;
            transition: color 0.3s, font-size 0.3s;
        }
        .galaxy-products a:hover {
            color: #ff4500;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samsung Galaxy</h1>
        <ul class="galaxy-products">
            <li><a href="#">Galaxy S Series: Smartphones</a></li>
            <li><a href="#">Galaxy Tab: Tablets</a></li>
            <li><a href="#">Galaxy Watch: Smart Watches</a></li>
            <li><a href="#">Galaxy Buds: Wireless Earbuds</a></li>
        </ul>
    </div>
</body>
</html>
