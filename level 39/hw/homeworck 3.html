<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Inc.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url("./assets/photo/image\ copy\ 3.png");
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: #ffff00;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .apple-products {
            font-size: 40px;
            color: aqua;
        }
        .apple-products li {
            list-style-type: none;
            margin: 20px 0;
        }
        .apple-products a {
            text-decoration: none;
            color: aqua;
            transition: color 0.3s, font-size 0.3s;
        }
        .apple-products a:hover {
            color: #ff4500;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Inc.</h1>
        <ul class="apple-products">
            <li><a href="#">iPhone: The Innovative Smartphone</a></li>
            <li><a href="#">MacBook Pro: Professional Laptop</a></li>
            <li><a href="#">iPad: Portable Tablet</a></li>
            <li><a href="#">Apple Watch: Smart Watch</a></li>
        </ul>
    </div>
</body>
</html>
