<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 0);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            height: 100vh;
        }

        .grid-item-red {
            background-color: rgb(255, 0, 0);
        }

        .grid-item-orange {
            background-color: orange;
        }

        .grid-item-oranged {
            background-color: orangered;
        }

        .grid-item-green {
            background-color: rgb(14, 156, 2);
        }

        .grid-item-greend {
            background-color: rgb(11, 210, 81);
        }

        .grid-item-greendd {
            background-color: rgb(0, 255, 153);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item-red"></div>
        <div class="grid-item-orange"></div>
        <div class="grid-item-oranged"></div>
        <div class="grid-item-green"></div>
        <div class="grid-item-greend"></div>
        <div class="grid-item-greendd"></div>
    </div>
</body>

</html>
